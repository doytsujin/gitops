kube-prometheus-stack:
  defaultRules:
    rules:
      kubeScheduler: false
      general: false
  kubeEtcd:
    service:
      targetPort: 2381
  kubeControllerManager:
    enabled: false
  kubeScheduler:
    enabled: false
  kubeProxy: 
    enabled: false
  alertmanager:
    enabled: true
    ingress:
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        thehomelab.tech/ip-address: internal
        thehomelab.tech/iplookup: aws
        thehomelab.tech/dnsprovider: carsonanderson-net-aws
      enabled: true
      hosts: 
      - alertmanager.carsonanderson.net
      paths:
        - /
      pathType: ImplementationSpecific
      tls: 
      - hosts:
        - alertmanager.carsonanderson.net
        secretName: alertmanager-tls
    alertmanagerSpec:
      useExistingSecret: true
      configSecret: alertmanager-config
      storage: 
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 8Gi
  grafana:
    enabled: true
    persistence:
      enabled: true
      size: 10Gi
    ingress:
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        ingress.kubernetes.io/force-ssl-redirect: "true"
        thehomelab.tech/ip-address: internal
        thehomelab.tech/iplookup: aws
        thehomelab.tech/dnsprovider: carsonanderson-net-aws
      enabled: true
      hosts: 
        - grafana.carsonanderson.net
      tls: 
        - hosts:
          - grafana.carsonanderson.net
          secretName: grafana-tls
  prometheus:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        thehomelab.tech/ip-address: internal
        thehomelab.tech/iplookup: aws
        thehomelab.tech/dnsprovider: carsonanderson-net-aws
      hosts: 
      - prometheus.carsonanderson.net
      paths:
        - /
      pathType: ImplementationSpecific
      tls:
      - hosts:
        - prometheus.carsonanderson.net
        secretName: prometheus-tls
    prometheusSpec:
      enableAdminAPI: true
      enableFeatures: []
      remoteWrite:
        - url: http://10.192.101.4/api/v1/write
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 60Gi
  prometheusOperator:
    tls:
      enabled: false
    admissionWebhooks:
      enabled: false
